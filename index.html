<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11.5px; text-align: center;
      font-weight: bold;
    }
    .attribution a { color: hsl(228, 45%, 44%);text-decoration: none;}
  </style>
</head>
<body>

  <div class="block">
    <img class = "title-img"src="images/illustration-hero.svg" alt="">
      <p class="Title">Order Summary</p>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="container1">
        <img class = "music-icon"src="images/icon-music.svg" alt="music img">
        <p class = "features1">Annual Plan</p>
        <p class = "features2">$59.99/year</p>
        <a class="change"href="#">Change</a>
      </div>

      <div class="container2">
        <p class= "pay">Proceed to Payment</p>
      </div>
      <p>
        <a class = "cancel" href="#">Cancel Order</a>
      </p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/sourav-ghorai-5638ba249/">Sourav Ghorai</a>.
  </div>
</body>
</html>
